<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端登录页</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png"/>
    <link rel="stylesheet" type="text/css" href="./css/login_new.css" >
</head>
<body>
<!--头部-->
<header class="header clearfix">
    <div class="header-center">
        <span>登录</span>
    </div>
    <a href="" class="header-left">注册</a>
    <a href="" class="header-right">关闭</a>
</header>

<!--内容-->
<section class="content">
    <form action="">
        <div class="content-input">
            <input type="text" placeholder="请输入手机号">
            <img src="./images/iphone.png" alt="iphone_logo">
        </div>
        <div class="content-input content-password">
            <input type="password" placeholder="请输入密码">
            <img src="./images/lock.png" alt="lock_logo">
        </div>
        <div class="content-submit">
            <button type="submit">登 录</button>
        </div>
    </form>
    <a href="">忘记密码</a>
</section>


</body>
</html>
